<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>poke</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body class="bg-dark">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <main class="container mt-5">

        <div class="d-flex mx-auto w-100">
            <label class="form-label text-light">nome do pokemon</label>
            <input type="text" id="pokenome" class="form-control w-50 mx-3">
            <button class="btn btn-success" id="pesquisa">pesquisar</button>
        </div>
        <section id="pokemon" class="mt-5 h-100 w-75 bg-light">

            <h3 id="name" class="text-center"></h3>

            <div class="d-flex">

                <img id="sprite" class="w-50">
                <div class="container mt-5">
                    <div id="types" class="d-flex">

                    </div>
                    <div id="status" class="row row-cols-3"></div>
                </div>

            </div>

        </section>


    </main>

    <script src="./js/poke.js"></script>

</body>

</html>
