<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>poke</title>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body class="bg-dark">

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>

    <main class="container mt-5">

        <div class="d-flex mx-auto w-100">
            <label class="form-label text-light">nome do pokemon</label>
            <input type="text" id="pokenome" class="form-control w-50 mx-3">
            <button class="btn btn-success" id="pesquisa">pesquisar</button>
        </div>
        <section id="pokemon" class="border border-3 border-danger mt-5 h-100 w-75 bg-light">

            <h3 id="name" class="text-center text-danger"></h3>

            <div class="d-flex">

                <img id="sprite" class="w-50">
                <div class="container mt-5">
                    <div id="status" class="row row-cols-3"></div>
                </div>

            </div>

        </section>


    </main>

    <script src="./js/poke.js"></script>

</body>

</html>
